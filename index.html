<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./dist/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
    <header class="header">
        <button type="submit" class="header__button header__button--logout">Log Out</button>

        <div class="header__cover">
            <input type="file" name="file" id="file" class="header__cover__file">
            <label for="file" class="header__button header__button--upload">
                <i class="ion-ios-camera"></i> Upload Cover Image
            </label>
        </div>
        
        <figure class="header__figure">
            <img src="./src/images/profile_image.jpg" alt="Profile photo" class="header__figure__photo">
        </figure>

        <section class="header__profile">
            <h5 class="header__profile--name">Jessica Parker</h5>
            <p class="header__profile--location">Newport Beach, CA</p>
            <a href="tel:949 325 68594" class="header__profile--phone">(949) 325 - 68594</a>

            <div class="header__profile__reviews">
                <div class="rating">
                    <div class="rating__wrap">
                        <input class="rating__input" id="star-rating-5" type="radio" name="rating" value="5">
                        <label class="rating__icon ion-android-star-outline" for="star-rating-5"></label>
                        <input class="rating__input" id="star-rating-4" type="radio" name="rating" value="4">
                        <label class="rating__icon ion-android-star-outline" for="star-rating-4"></label>
                        <input class="rating__input" id="star-rating-3" type="radio" name="rating" value="3">
                        <label class="rating__icon ion-android-star-outline" for="star-rating-3"></label>
                        <input class="rating__input" id="star-rating-2" type="radio" name="rating" value="2">
                        <label class="rating__icon ion-android-star-outline" for="star-rating-2"></label>
                        <input class="rating__input" id="star-rating-1" type="radio" name="rating" value="1">
                        <label class="rating__icon ion-android-star-outline" for="star-rating-1"></label>
                    </div>
                </div>
                <span class="header__profile__reviews--text">6 Reviews</span>
            </div>
        </section>

        <nav class="header__menu">
            <ul class="header__menu__list">
                <li class="header__menu__item header__menu__item--first active"><a href="#">About</a></li>
                <li class="header__menu__item"><a href="#">Settings</a></li>
                <li class="header__menu__item"><a href="#">Option 1</a></li>
                <li class="header__menu__item"><a href="#">Option 2</a></li>
                <li class="header__menu__item"><a href="#">Option 3</a></li>
            </ul>
            <span class="header__menu__followers">
                <a href="#"><i class="ion-ios-plus"></i></a>
                <span class="header__menu__followers--num">15</span> Followers
            </span>
        </nav>
    </header>

    <section class="main">
        <h3 class="main__title">About</h3>
        <div class="main__about">
            <div class="main__about__detail">
                <h6 class="main__about__detail--name">Jessica Parker</h6>
                <button id="edit-name" class="main__about__detail--edit"><i class="ion-edit"></i></button>
            </div>
            <div class="main__about__detail">
                <a href="https://seller.com" target="_blank" class="main__about__detail--website">www.seller.com</a>
                <button id="edit-website" class="main__about__detail--edit"><i class="ion-edit"></i></button>
            </div>
            <div class="main__about__detail">
                <a href="tel:949 325 68594" class="main__about__detail--phone">(949) 325 - 68594</a>
                <button id="edit-phone" class="main__about__detail--edit"><i class="ion-edit"></i></button>
            </div>
            <div class="main__about__detail">
                <p class="main__about__detail--location">Newport Beach, CA</p>
                <button id="edit-location" class="main__about__detail--edit"><i class="ion-edit"></i></button>
            </div>
        </div>
    </section>

    <div id="bubble" class="bubble">
        <div class="input-group">      
            <input id="bubble-input" type="text" class="input-group__input" required>
            <span class="input-group__highlight"></span>
            <span class="input-group__bar"></span>
            <label id="bubble-label" class="input-group__label"></label>
        </div>
        <button id="bubble-save" class="bubble__button bubble__button--save">Save</button>
        <button id="bubble-cancel" class="bubble__button bubble__button--cancel">Cancel</button>
    </div>

    <script src="./dist/app.bundle.js"></script>
</body>
</html>
